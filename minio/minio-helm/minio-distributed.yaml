nameOverride: minio
fullnameOverride: minio

mode: distributed
auth:
  rootUser: admin
  rootPassword: password

defaultBuckets: loki, tempo

extraEnvVars:
- name: MINIO_PROMETHEUS_URL
  value: http://vmsingle.monitoring.svc.cluster.local:8428
- name: MINIO_PROMETHEUS_JOB_ID
  value: minio

statefulset:
  # Number of pods per zone (only for MinIO&reg; distributed mode). Should be even and `>= 4`
  replicaCount: 2
  # Number of zones (only for MinIO&reg; distributed mode)
  zones: 1
  # umber of drives attached to every node (only for MinIO&reg; distributed mode)
  drivesPerNode: 2

service:
  annotations:
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/minio/v2/metrics/cluster'

ingress:
  enabled: true
  hostname: minio-console.dev.local
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
  extraTls:
  - hosts:
    - minio-console.dev.local
    secretName: minio-tls

apiIngress:
  enabled: true
  hostname: minio.dev.local

persistence:
  storageClass: local-path
