rbac:
  create: false
serviceAccount:
  create: false

server:
  mode: statefulSet
  fullnameOverride: vmsingle

  retentionPeriod: 1M

  service:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8428"

  persistentVolume:
    storageClassName: local-path
    size: 10Gi

  # resources:
  #   limits:
  #     cpu: 1000m
  #     memory: 1024Mi
  #   requests:
  #     cpu: 500m
  #     memory: 512Mi

  route:
    enabled: true
    parentRefs:
    - name: tigera-default-gateway
      namespace: tigera-gateway
      sectionName: https
      port: 443
    hostnames:
    - vmsingle.home.local

  relabel:
    enabled: false

  scrape:
    enabled: false
