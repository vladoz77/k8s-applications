rbac:
  create: false
serviceAccount:
  create: false

server:
  mode: statefulSet
  fullnameOverride: vmsingle

  retentionPeriod: 3

  service:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8428"

  persistentVolume:
    storageClassName: local-path
    size: 10Gi

  # resources:
  #   limits:
  #     cpu: 1000m
  #     memory: 1024Mi
  #   requests:
  #     cpu: 500m
  #     memory: 512Mi

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
    hosts:
    - name: vmsingle.dev.local
      path: /
    tls:
    - secretName: vmsingle-tls
      hosts:
      - vmsingle.dev.local

  relabel:
    enabled: false

  scrape:
    enabled: false
